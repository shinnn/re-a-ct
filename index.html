<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>re(a)ct - Sound Interaction with HTML5 Web Audio API</title>
    <meta name="keywords" content="HTML5,Web Audio API,JavaScript">
    <meta name="description" content="Sound Interaction with HTML5 Web Audio API">
    <meta name="author" content="Shinnosuke Watanabe">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://shinnn.github.io/re-a-ct/">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="RE(A)CT - Sound Interaction with HTML5 Web Audio API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="css/normalize.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36461297-3']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <div id="container">
      <div id="welcome">マウスで画面のどこかを<br>クリックしてみてください</div>
    </div>
    <div id="side-menu">
      <canvas id="waveform"></canvas>
    </div>
    <footer>
      <div id="track-control">
        <div id="track-control-back" class="icon-fast-backward"></div>
        <div id="track-control-pause" class="icon-pause"></div>
        <div id="track-control-next" class="icon-fast-forward"></div>
        <div id="track-control-repeat" class="icon-loop disabled"></div>
      </div>
      <div id="volume">
        <section id="bg_volume"><span class="tooltip"></span>
          <div class="info-text"></div>
          <div class="slider"></div><span class="icon_volume"></span>
        </section>
        <section id="se_volume">
          <div class="slider"></div><span class="icon_volume"></span>
        </section>
      </div>
      <div id="time-control">
        <section>
          <div class="slider"></div>
        </section>
        <div id="time-counter"><span>00:00</span>&nbsp;/&nbsp;<span>00:00</span></div>
      </div>
      <div id="shortcut"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/contrib.js"></script>
    <script src="js/re-a-ct.js"></script>
  </body>
</html>
